<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <img src="/images/bars.svg" alt="bar" style="width: 18px; height: 16px;" />
      </a>

      <div class="trigger">
        {% for page in site.pages %}{% if page.title %}{% if page.on_header %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}{% endif %}{% endfor %}
      </div>
    </nav>

  </div>

</header>
