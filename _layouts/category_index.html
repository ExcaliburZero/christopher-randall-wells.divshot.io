---
layout: default
---

<h1 class="category-title">{{ page.title }}</h1>
<ul class="posts">
{% for post in site.categories[page.category] %}
    <div class="category-box">
    <div class="category-post-date">{{ post.date | date_to_html_string }}</div>
    <h2 class="category-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="categories">Filed under {{ post.categories | category_links }}</div>
    </div>
{% endfor %}
</ul>
